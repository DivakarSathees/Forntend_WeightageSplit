
<div *ngIf="editMode" class="application-modal">

  <h2>Testcases Log</h2>
  <div class="modal-content">
    <div class="info-container">
      <table *ngIf="failedLog" class="log-table">
        <thead>
          <tr>
            <th>TestCase Name</th>
            <th>Error Message</th>
          </tr>
        </thead>
        <tbody >

          <tr *ngFor="let test of failed">
              <td style="justify-content: left; display: flex;">{{ test.testName }}</td>
              <!-- <td>Failed</td> -->
              <td>{{ test.errorMessage }}</td>
          </tr>

        </tbody>

      </table>
      <table *ngIf="compilationError" class="log-table2">
        <thead>
          <tr>
            <th>Compilation Error</th>
          </tr>
        </thead>
        <tbody >

          <tr *ngFor="let test of obj">
              <td style="justify-content: left; display: flex;">{{ test }}</td>
              <!-- <td>Failed</td> -->
          </tr>

        </tbody>

      </table>
    </div>
  </div>


  <button class="button" *ngIf="failedLog" type="button" (click)="cancelEdit()">Close</button>
  <button class="button2" *ngIf="compilationError" type="button" (click)="cancelEdit()">Close</button>
</div>
