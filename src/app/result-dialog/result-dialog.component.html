          </tr>

        <tbody *ngFor="let obj of this.obj">
          <tr>
            <td colspan="2"><strong>Evaluation Type: {{ obj.evaluation_type }}</strong></td>

          <tr *ngFor="let testcase of obj.testcases">
            <td>{{ testcase.name }}</td>
            <td>
              <input

                min="0"
                max="1"
                [(ngModel)]="testcase.weightage"

              />
            </td>
          </tr>
        </tbody>
